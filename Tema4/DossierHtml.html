<!--TODAS LAS ETIQUETAS Y SUS FUNCIONES-->
<!DOCTYPE html> <!-- Define el tipo de documento HTML -->
<html> <!-- Elemento raíz del documento HTML -->
<head> <!-- Contiene información meta sobre el documento -->
    <meta charset="UTF-8"> <!-- Define la codificación de caracteres -->
    <title>Título de la página</title> <!-- Define el título de la página -->
</head>
<body> <!-- Contenido visible de la página -->
    <h1>Título principal</h1> <!-- Encabezado de nivel 1 -->
    <p>Párrafo de texto</p> <!-- Párrafo de texto -->
    <a href="https://www.example.com">Enlace</a> <!-- Enlace a otra página -->
    <img src="imagen.jpg" alt="Descripción de la imagen"> <!-- Imagen -->


    
    <ul> <!-- Lista no ordenada -->
        <li>Elemento de lista 1</li> <!-- Elemento de lista -->
        <li>Elemento de lista 2</li>
    </ul>
    <ol> <!-- Lista ordenada -->
        <li>Elemento de lista 1</li>
        <li>Elemento de lista 2</li>
    </ol>
    <table> <!-- Tabla -->
        <tr> <!-- Fila de la tabla -->
            <th>Encabezado de columna 1</th> <!-- Celda de encabezado -->
            <th>Encabezado de columna 2</th>
        </tr>
        <tr>
            <td>Dato de la celda 1</td> <!-- Celda de datos -->
            <td>Dato de la celda 2</td>
        </tr>
    </table>
    <form> <!-- Formulario -->
        <input type="text" name="nombre" placeholder="Nombre"> <!-- Campo de texto -->
        <input type="submit" value="Enviar"> <!-- Botón de envío -->
    </form>
</body>
</html>
