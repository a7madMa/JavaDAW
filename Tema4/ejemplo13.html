<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
    <style>
        .comentarios {

            width: 300px;
            height: 200px;
        }
    </style>
</head>

<body>
    <h1>Formularios web</h1>

    <form action="/recibir_datos.php" method="get" target="_blank" autocomplete="off">

        <fieldset>

            <legend>Formulario de alta</legend>

            <label for="nombre">Nombre</label><br>
            <input type="text" name="nombre" id="nombre" placeholder="Escribe tu nombre..."><br><br>

            <label for="apellidos">Apellidos</label><br>
            <input type="text" name="apellidos" id="apellidos" placeholder="Escribe tus apellidos..."><br><br>

            <label for="password">Contraseña</label><br>
            <input type="password" id="password" name="password" ><br><br>

            <label for="password">Repita la contraseña</label><br>
            <input type="password" id="repetir_password" name="repetir_password" ><br><br>

            <label for="email">Correo electronico</label> <br>
            <input type="email" name="email" id="email"> <br> <br>

            Indica tu sexo<br>
            <input type="radio" name="sexo" id="hombre" value="hombre" checked>
            <label for="hombre">Hombre</label><br>

            <input type="radio" name="sexo" id="mujer" value="mujer">
            <label for="mujer">Mujer</label><br><br>

            Rango edades<br>
            <input type="radio" name="edad" id="menor_18" value="menor_18">
            <label for="menor_18">Menor de 18 años</label><br>

            <input type="radio" name="edad" id="trabajador" value="trabajador" checked>
            <label for="trabajador">Entre 18 y 65 años</label><br>

            <input type="radio" name="edad" id="jubilado" value="jubilado">
            <label for="jubilado">Jubilado</label><br><br>

            <input type="checkbox" name="residente" id="residente" value="residente" checked>
            <label for="residente">Residente en España</label><br>

            <input type="checkbox" name="carnet" id="carnet" value="carnet">
            <label for="carnet">Tengo carnet de conducir</label><br><br>

            País<br>
            <label for="pais"></label>
            <select name="pais" id="pais" size="3" multiple>
                <option value="" hidden selected>Elige un país</option>
                <option value="espanya">España</option>
                <option value="italia">Italia</option>
                <option value="francia">Francia</option>
                <option value="portugal">Portugal</option>
                <option value="inglaterra">Reino unido</option>
            </select><br><br>


            <label for="fecha_nacimiento">Fecha de nacimiento</label> <br>
            <input type="date" name="fecha_nacimiento" id="fecha_nacimiento"> <br> <br>


            <label for="comentarios">Comentarios</label> <br>
            <textarea class="comentarios" name="comentarios" id="comentarios" cols="30" rows="5"
                placeholder="Tus comentarios..." maxlength="200"></textarea>


            <input type="submit" value="Enviar">
            <input type="reset" value="Borrar Formulario">
        </fieldset>

    </form>
</body>

</html>
